jobs:
  sync:
    name: "Sync"
    runs-on: windows-latest
    steps:
    - name: Check free disk space (PowerShell)
      run: |
        Get-PSDrive -PSProvider FileSystem
        $drive = Get-PSDrive C
        Write-Output "Free space on C: $([math]::Round($drive.Free/1GB,2)) GB"
      shell: pwsh

