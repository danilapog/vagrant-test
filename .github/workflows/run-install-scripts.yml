name: vagrant-up

on: [push]

defaults:
  run:
    working-directory: 'vagrant-test'

jobs:
  vagrant-up:
    name: Test on ${{ matrix.boxes }}
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        boxes: 
          - generic/centos7
          - geerlingguy/debian9
          - geerlingguy/debian10
          - geerlingguy/debian11
          - geerlingguy/ubuntu1604
          - geerlingguy/ubuntu1804
          - geerlingguy/ubuntu2004
 
    steps:
    - name: Checkout code      
      uses: actions/checkout@v2
      with: 
        path: 'vagrant-test'
 
    - name: Set up Python 3.
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install test dependencies.
      run: |
        pip3 install ansible 
        brew install gnu-sed

    - name: Replace os image
      run: gsed -i 's!%BOX_IMAGE%!${{ matrix.boxes }}!' Vagrantfile

    - name: Show Vagrant version
      run: vagrant --version

    - name: Run vagrant up
      run: vagrant up
