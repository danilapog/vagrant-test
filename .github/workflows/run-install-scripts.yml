name: vagrant-up

on: [push]

defaults:
  run:
    working-directory: 'vagrant-test'

jobs:
  vagrant-up:
    name: Test on ${{ matrix.boxes }}
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        boxes: 
          - generic/centos7
          - generic/debian9
          - generic/debian10
          - generic/debian11
          - generic/ubuntu1604
          - generic/ubuntu1804
          - generic/ubuntu2004
          - generic/ubuntu2204
 
    steps:
    - name: Checkout code      
      uses: actions/checkout@v2
      with: 
        path: 'vagrant-test'
 
    - name: Set up Python 3.
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install test dependencies.
      run: brew install gnu-sed

    - name: Replace os image
      run: gsed -i 's!%BOX_IMAGE%!${{ matrix.boxes }}!' Vagrantfile

    - name: Show Vagrant version
      run: vagrant --version

    - name: Run vagrant up
      run: vagrant up
    
    - name: remove postfix on Debian
      run: vagrant ssh -c "sudo apt-get remove postfix -y ; sudo apt-get install dialog apt-utils -y"
      if: |
          matrix.boxes == 'generic/debian*'
          #matrix.boxes == 'generic/debian10' || 
          #matrix.boxes == 'generic/debian11' 
      
      #- name: check ports
      #run: vagrant ssh -c "sudo -i ; sudo apt-get update ; sudo apt-get install netstat; sudo netstat -tulpn | grep LISTEN"
     
    - name: download install sctipt
      run: vagrant ssh -c "sudo wget https://download.onlyoffice.com/install/workspace-install.sh"

    - name: run script
      run: vagrant ssh -c "sudo echo 'N' | sudo bash workspace-install.sh --skiphardwarecheck true --makeswap false"
    
    - name: Shutdown and exit
      run: vagrant ssh -c "echo 'Tests finished, check output if they failed' ; exit"

