name: vagrant-up

on: [push]

jobs:
  vagrant-up:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        image: 
          - generic/centos7
          - generic/centos8
          - generic/debian9
          - generic/debian10
          - generic/debian11
          - ubuntu/xenial64
          - ubuntu/focal64
          - ubuntu/bionic64
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Set up Python 3.
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install test dependencies.
      run: pip3 install ansible 

    - name: Show Vagrant version
      run: vagrant --version

    - name: Run vagrant up
      run: vagrant up
